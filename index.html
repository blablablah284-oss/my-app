
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CORE: DISCIPLINE SYSTEM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Inter:wght@100;400;900&family=Spectral:ital,wght@1,200;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #000000;
      --text-color: #ffffff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    .font-mono { font-family: 'Fira Code', monospace; }
    .reflection-font { font-family: 'Spectral', serif; font-style: italic; }

    .perspective-container {
      perspective: 1200px;
      perspective-origin: center;
    }
    
    .preserve-3d {
      transform-style: preserve-3d;
    }

    /* Professional Geometric Rotations */
    @keyframes hyper-rotate {
      0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
      100% { transform: rotateX(360deg) rotateY(720deg) rotateZ(360deg); }
    }

    /* Cinematic Execute Flash */
    .execute-flash {
      animation: execute-flash 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }
    @keyframes execute-flash {
      0% { opacity: 0; background: white; }
      10% { opacity: 0.8; background: white; }
      100% { opacity: 0; background: transparent; }
    }

    /* Scanline heavy */
    .scanline {
      width: 100%;
      height: 100px;
      z-index: 50;
      background: linear-gradient(0deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0) 100%);
      opacity: 0.1;
      position: absolute;
      bottom: 100%;
      animation: scanline 8s linear infinite;
    }
    @keyframes scanline {
      0% { bottom: 100%; }
      100% { bottom: -100px; }
    }

    .blur-glow {
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
    }
  </style>

</html>
